<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions of JAVASCRIPT </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0c1022;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            padding: 2rem 1.5rem;
            color: #eef3ff;
        }

        .header {
            max-width: 1400px;
            margin: 0 auto 2.5rem;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #b7cdff, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.2rem;
            color: #9baff0;
            max-width: 800px;
        }

        .global-controls {
            background: #1a2342;
            border-radius: 4rem;
            padding: 1.5rem 2rem;
            margin-bottom: 2.5rem;
            border: 2px solid #4459b0;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            align-items: flex-end;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .global-input {
            flex: 3;
            min-width: 280px;
        }

        .global-input label {
            display: block;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #aec3ff;
            margin-bottom: 0.5rem;
        }

        .global-input input {
            width: 100%;
            background: #0e1638;
            border: 2px solid #4a61b8;
            border-radius: 3rem;
            padding: 1rem 1.8rem;
            font-size: 1.2rem;
            color: white;
            outline: none;
        }

        .global-input input:focus {
            border-color: #809dff;
            box-shadow: 0 0 0 4px #314dbb;
        }

        .global-presets {
            flex: 2;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .preset-btn {
            background: #293568;
            border: 2px solid #6075d0;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 3rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.15s;
            font-size: 0.95rem;
        }

        .preset-btn:hover {
            background: #36468a;
            transform: translateY(-2px);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 1.8rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .function-card {
            background: #161f3e;
            border-radius: 2.5rem;
            border: 2px solid #3f53a5;
            padding: 1.8rem 1.5rem 2rem;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 40px -20px #000417;
        }

        .function-card:hover {
            border-color: #819cff;
            transform: translateY(-5px);
            box-shadow: 0 35px 55px -20px #1d2d72;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            background: #2b3a7a;
            width: 52px;
            height: 52px;
            border-radius: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 600;
            color: #d3e0ff;
            border: 2px solid #6079e0;
        }

        .card-title {
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(140deg, #d6e2ff, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card-sub {
            font-size: 0.85rem;
            color: #95abf0;
            margin-top: 0.2rem;
            font-family: 'Fira Code', monospace;
        }

        .param-area {
            background: #101837;
            border-radius: 2rem;
            padding: 1.2rem;
            margin: 1rem 0 1.2rem;
            border: 1px solid #4b61b0;
        }

        .param-row {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .param-row label {
            font-size: 0.8rem;
            color: #b3c7ff;
            margin-left: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .param-row input, .param-row select {
            background: #0a112c;
            border: 2px solid #3e55a8;
            border-radius: 2.5rem;
            padding: 0.7rem 1.2rem;
            color: white;
            font-family: 'Fira Code', monospace;
            outline: none;
            width: 100%;
        }

        .param-row input:focus, .param-row select:focus {
            border-color: #7f9cff;
        }

        .demo-controls {
            display: flex;
            gap: 0.8rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .run-btn {
            background: #3855c0;
            border: none;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 3rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.15s;
            border: 2px solid #809dff;
            flex: 1;
            font-size: 1rem;
        }

        .run-btn:hover {
            background: #4b70f0;
            transform: scale(1.02);
        }

        .result-box {
            background: #0c1433;
            border-radius: 2rem;
            padding: 1.2rem;
            border: 2px solid #4f68c0;
            margin-top: 1rem;
        }

        .result-label {
            font-size: 0.75rem;
            color: #a5bbff;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .result-value {
            font-size: 1.1rem;
            font-family: 'Fira Code', monospace;
            word-break: break-word;
            background: #010520;
            padding: 1rem;
            border-radius: 1.5rem;
            border: 1px solid #3f56a0;
            color: #e2ecff;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            color: #6a7fc0;
            font-size: 0.9rem;
        }

        .function-meta {
            display: flex;
            justify-content: space-between;
            color: #7c94e0;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üî§ JS String Fuctions of JAVASCRIPT</h1>
        <p>Every string method at your fingertips ¬∑ provide text & parameters ¬∑ live results</p>
    </div>

    <div class="global-controls">
        <div class="global-input">
            <label>üåê global test string (applies to all cards)</label>
            <input type="text" id="globalString" value="JavaScript strings are powerful!">
        </div>
        <div class="global-presets">
            <button class="preset-btn" id="presetHello">Hello World</button>
            <button class="preset-btn" id="presetLoren">Loren Ipsum</button>
            <button class="preset-btn" id="presetEmpty">Empty</button>
            <button class="preset-btn" id="presetSpecial">Special: \n\t</button>
        </div>
    </div>

    <div id="cardsContainer" class="cards-grid">
        <!-- cards will be injected by JavaScript -->
    </div>

    <div class="footer">
        ‚ö° every card uses real JavaScript string methods ¬∑ experiment with any parameters
    </div>

    <script>
        (function() {
            // ====================  COMPLETE LIST OF STRING FUNCTIONS ====================
            const stringFunctions = [
                {
                    name: 'charAt',
                    description: 'Returns the character at a specified index.',
                    icon: 'üî§',
                    method: (str, args) => str.charAt(parseInt(args[0]) || 0),
                    params: [
                        { name: 'index', type: 'number', default: '2' }
                    ]
                },
                {
                    name: 'charCodeAt',
                    description: 'Returns Unicode of character at index.',
                    icon: 'üî¢',
                    method: (str, args) => str.charCodeAt(parseInt(args[0]) || 0),
                    params: [
                        { name: 'index', type: 'number', default: '0' }
                    ]
                },
                {
                    name: 'concat',
                    description: 'Joins strings together.',
                    icon: '‚ûï',
                    method: (str, args) => str.concat(...args[0].split(',').map(s => s.trim())),
                    params: [
                        { name: 'strings (comma)', type: 'text', default: ' üöÄ, and more!' }
                    ]
                },
                {
                    name: 'includes',
                    description: 'Checks if string contains substring.',
                    icon: 'üîç',
                    method: (str, args) => str.includes(args[0], parseInt(args[1]) || 0),
                    params: [
                        { name: 'searchString', type: 'text', default: 'Script' },
                        { name: 'position (optional)', type: 'number', default: '0' }
                    ]
                },
                {
                    name: 'indexOf',
                    description: 'Returns index of first occurrence.',
                    icon: 'üìç',
                    method: (str, args) => str.indexOf(args[0], parseInt(args[1]) || 0),
                    params: [
                        { name: 'searchValue', type: 'text', default: 'a' },
                        { name: 'fromIndex', type: 'number', default: '0' }
                    ]
                },
                {
                    name: 'lastIndexOf',
                    description: 'Returns last occurrence index.',
                    icon: '‚¨ÖÔ∏è',
                    method: (str, args) => str.lastIndexOf(args[0], parseInt(args[1]) || str.length),
                    params: [
                        { name: 'searchValue', type: 'text', default: 'a' },
                        { name: 'fromIndex', type: 'number', default: '' }
                    ]
                },
                {
                    name: 'slice',
                    description: 'Extracts a section of the string.',
                    icon: '‚úÇÔ∏è',
                    method: (str, args) => str.slice(parseInt(args[0]) || 0, args[1] ? parseInt(args[1]) : undefined),
                    params: [
                        { name: 'beginIndex', type: 'number', default: '0' },
                        { name: 'endIndex', type: 'number', default: '5' }
                    ]
                },
                {
                    name: 'substring',
                    description: 'Returns characters between indices.',
                    icon: 'üî™',
                    method: (str, args) => str.substring(parseInt(args[0]) || 0, args[1] ? parseInt(args[1]) : undefined),
                    params: [
                        { name: 'start', type: 'number', default: '0' },
                        { name: 'end', type: 'number', default: '5' }
                    ]
                },
                {
                    name: 'substr',
                    description: 'Deprecated but works: start + length.',
                    icon: 'üìê',
                    method: (str, args) => str.substr(parseInt(args[0]) || 0, args[1] ? parseInt(args[1]) : undefined),
                    params: [
                        { name: 'start', type: 'number', default: '0' },
                        { name: 'length', type: 'number', default: '5' }
                    ]
                },
                {
                    name: 'toUpperCase',
                    description: 'Converts to uppercase letters.',
                    icon: '‚¨ÜÔ∏è',
                    method: (str) => str.toUpperCase(),
                    params: []
                },
                {
                    name: 'toLowerCase',
                    description: 'Converts to lowercase letters.',
                    icon: '‚¨áÔ∏è',
                    method: (str) => str.toLowerCase(),
                    params: []
                },
                {
                    name: 'trim',
                    description: 'Removes whitespace from both ends.',
                    icon: '‚úÇÔ∏è',
                    method: (str) => str.trim(),
                    params: []
                },
                {
                    name: 'trimStart',
                    description: 'Removes whitespace from start.',
                    icon: '‚Ü™Ô∏è',
                    method: (str) => str.trimStart(),
                    params: []
                },
                {
                    name: 'trimEnd',
                    description: 'Removes whitespace from end.',
                    icon: '‚Ü©Ô∏è',
                    method: (str) => str.trimEnd(),
                    params: []
                },
                {
                    name: 'repeat',
                    description: 'Repeats the string N times.',
                    icon: 'üîÅ',
                    method: (str, args) => str.repeat(parseInt(args[0]) || 1),
                    params: [
                        { name: 'count', type: 'number', default: '3' }
                    ]
                },
                {
                    name: 'replace',
                    description: 'Replaces first match (string or regex).',
                    icon: 'üîÑ',
                    method: (str, args) => {
                        try {
                            // if it looks like a regex pattern
                            if (args[0].startsWith('/') && args[0].lastIndexOf('/') > 0) {
                                const parts = args[0].match(/\/(.*?)\/([gimsuy]*)/);
                                if (parts) {
                                    const regex = new RegExp(parts[1], parts[2]);
                                    return str.replace(regex, args[1] || '');
                                }
                            }
                            return str.replace(args[0], args[1] || '');
                        } catch (e) {
                            return 'Invalid regex';
                        }
                    },
                    params: [
                        { name: 'search (string or /regex/)', type: 'text', default: 'Script' },
                        { name: 'replace with', type: 'text', default: 'Scripting' }
                    ]
                },
                {
                    name: 'replaceAll',
                    description: 'Replaces all matches.',
                    icon: 'üîÑüîÑ',
                    method: (str, args) => {
                        try {
                            if (args[0].startsWith('/') && args[0].lastIndexOf('/') > 0) {
                                const parts = args[0].match(/\/(.*?)\/([gimsuy]*)/);
                                if (parts) {
                                    const regex = new RegExp(parts[1], parts[2].includes('g') ? parts[2] : parts[2] + 'g');
                                    return str.replaceAll(regex, args[1] || '');
                                }
                            }
                            return str.replaceAll(args[0], args[1] || '');
                        } catch (e) {
                            return 'Invalid regex/pattern';
                        }
                    },
                    params: [
                        { name: 'search (string or /regex/)', type: 'text', default: 'a' },
                        { name: 'replace with', type: 'text', default: '@' }
                    ]
                },
                {
                    name: 'split',
                    description: 'Splits into array (shows as string).',
                    icon: 'üß©',
                    method: (str, args) => {
                        const limit = args[1] ? parseInt(args[1]) : undefined;
                        const splitArr = str.split(args[0] || '', limit);
                        return JSON.stringify(splitArr);
                    },
                    params: [
                        { name: 'separator', type: 'text', default: ' ' },
                        { name: 'limit (optional)', type: 'number', default: '' }
                    ]
                },
                {
                    name: 'startsWith',
                    description: 'Checks if string starts with value.',
                    icon: 'üéØ',
                    method: (str, args) => str.startsWith(args[0], parseInt(args[1]) || 0),
                    params: [
                        { name: 'searchString', type: 'text', default: 'Java' },
                        { name: 'position', type: 'number', default: '0' }
                    ]
                },
                {
                    name: 'endsWith',
                    description: 'Checks if string ends with value.',
                    icon: 'üîö',
                    method: (str, args) => str.endsWith(args[0], args[1] ? parseInt(args[1]) : undefined),
                    params: [
                        { name: 'searchString', type: 'text', default: 'ful' },
                        { name: 'endPosition', type: 'number', default: '' }
                    ]
                },
                {
                    name: 'padStart',
                    description: 'Pads from start to target length.',
                    icon: '‚¨ÖÔ∏è‚¨ÖÔ∏è',
                    method: (str, args) => str.padStart(parseInt(args[0]) || str.length, args[1] || ' '),
                    params: [
                        { name: 'targetLength', type: 'number', default: '20' },
                        { name: 'padString', type: 'text', default: '*' }
                    ]
                },
                {
                    name: 'padEnd',
                    description: 'Pads from end to target length.',
                    icon: '‚û°Ô∏è‚û°Ô∏è',
                    method: (str, args) => str.padEnd(parseInt(args[0]) || str.length, args[1] || ' '),
                    params: [
                        { name: 'targetLength', type: 'number', default: '20' },
                        { name: 'padString', type: 'text', default: '*' }
                    ]
                },
                {
                    name: 'match',
                    description: 'Matches against regex (returns array as string).',
                    icon: 'üé∞',
                    method: (str, args) => {
                        try {
                            const parts = args[0].match(/\/(.*?)\/([gimsuy]*)/);
                            if (parts) {
                                const regex = new RegExp(parts[1], parts[2]);
                                const matches = str.match(regex);
                                return matches ? JSON.stringify(matches) : null;
                            }
                            return 'Provide /pattern/flags';
                        } catch (e) {
                            return 'Invalid regex';
                        }
                    },
                    params: [
                        { name: 'regex pattern', type: 'text', default: '/\\w+/g' }
                    ]
                },
                {
                    name: 'search',
                    description: 'Searches for regex match (returns index).',
                    icon: 'üîé',
                    method: (str, args) => {
                        try {
                            const parts = args[0].match(/\/(.*?)\/([gimsuy]*)/);
                            if (parts) {
                                const regex = new RegExp(parts[1], parts[2]);
                                return str.search(regex);
                            }
                            return str.search(args[0]);
                        } catch (e) {
                            return 'Invalid regex';
                        }
                    },
                    params: [
                        { name: 'regex pattern', type: 'text', default: '/\\w+/' }
                    ]
                },
                {
                    name: 'at',
                    description: 'ES2022: returns character at index (supports negative).',
                    icon: 'üéØ',
                    method: (str, args) => str.at(parseInt(args[0]) || 0),
                    params: [
                        { name: 'index (negative allowed)', type: 'number', default: '-1' }
                    ]
                }
            ];

            // ====================  GLOBAL STRING REFERENCE ====================
            const globalInput = document.getElementById('globalString');
            
            // ====================  RENDER ALL CARDS ====================
            const container = document.getElementById('cardsContainer');

            function renderCards() {
                let cardsHTML = '';
                stringFunctions.forEach((func, idx) => {
                    // build parameter inputs
                    let paramsHTML = '';
                    func.params.forEach((p, i) => {
                        paramsHTML += `
                            <div class="param-row">
                                <label>${p.name}</label>
                                <input type="${p.type === 'number' ? 'number' : 'text'}" 
                                       class="param-${idx}-${i}" 
                                       data-func-index="${idx}" 
                                       data-param-index="${i}"
                                       value="${p.default}">
                            </div>
                        `;
                    });

                    cardsHTML += `
                        <div class="function-card" data-card-index="${idx}">
                            <div class="card-header">
                                <div class="card-icon">${func.icon}</div>
                                <div>
                                    <div class="card-title">${func.name}</div>
                                    <div class="card-sub">${func.description}</div>
                                </div>
                            </div>
                            <div class="param-area" id="param-area-${idx}">
                                ${paramsHTML || '<div style="color:#95abf0; padding:0.5rem;">no parameters</div>'}
                            </div>
                            <div class="demo-controls">
                                <button class="run-btn" data-run="${idx}">‚ñ∂ run</button>
                            </div>
                            <div class="result-box">
                                <div class="result-label">result</div>
                                <div class="result-value" id="result-${idx}">(not run yet)</div>
                            </div>
                        </div>
                    `;
                });
                container.innerHTML = cardsHTML;
            }

            renderCards();

            // ====================  EXECUTE FUNCTION ====================
            function runFunction(index) {
                const func = stringFunctions[index];
                const str = globalInput.value;
                
                // collect parameters
                const args = [];
                for (let i = 0; i < func.params.length; i++) {
                    const input = document.querySelector(`.param-${index}-${i}`);
                    if (input) {
                        args.push(input.value);
                    }
                }

                try {
                    const result = func.method(str, args);
                    document.getElementById(`result-${index}`).textContent = 
                        (result === undefined || result === null) ? 'undefined' : String(result);
                } catch (e) {
                    document.getElementById(`result-${index}`).textContent = `Error: ${e.message}`;
                }
            }

            // ====================  EVENT DELEGATION ====================
            container.addEventListener('click', (e) => {
                if (e.target.classList.contains('run-btn') || e.target.closest('.run-btn')) {
                    const btn = e.target.closest('.run-btn');
                    const index = btn.getAttribute('data-run');
                    if (index !== null) {
                        runFunction(parseInt(index));
                    }
                }
            });

            // ====================  GLOBAL INPUT CHANGE ====================
            globalInput.addEventListener('input', () => {
                // optionally re-run all? we can let user click run. But we could also auto-run?
                // better to let user decide, but we can add a "run all" later.
            });

            // ====================  PRESETS ====================
            document.getElementById('presetHello').addEventListener('click', () => {
                globalInput.value = 'Hello World!';
            });
            document.getElementById('presetLoren').addEventListener('click', () => {
                globalInput.value = 'Lorem ipsum dolor sit amet';
            });
            document.getElementById('presetEmpty').addEventListener('click', () => {
                globalInput.value = '';
            });
            document.getElementById('presetSpecial').addEventListener('click', () => {
                globalInput.value = 'Line1\nLine2\tTabbed';
            });

            // ====================  RUN ALL CARDS (optional) ====================
            // We can add a "test all" button dynamically, but for now just run first as demo
            window.runAll = function() {
                for (let i = 0; i < stringFunctions.length; i++) {
                    runFunction(i);
                }
            };

            // run a few on page load
            setTimeout(() => {
                for (let i = 0; i < Math.min(5, stringFunctions.length); i++) {
                    runFunction(i);
                }
            }, 200);

            // also run when clicking on card header? not needed.
        })();
    </script>
</body>

</html>
